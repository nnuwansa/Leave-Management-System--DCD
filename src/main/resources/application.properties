# ===============================
# Application
# ===============================
spring.application.name=LeaveManagement
server.port=${PORT:8080}


# ===============================
# Database (MongoDB - optional)
# ===============================
# Enable ONLY if you are using MongoDB
spring.data.mongodb.uri=${MONGO_URI:}


# ===============================
# Admin Configuration
# ===============================
admin.emails=${ADMIN_EMAILS:admin22@gmail.com,admin@gmail.com}
admin.passwords=${ADMIN_PASSWORDS:admin123,admin1234}
admin.names=${ADMIN_NAMES:Admin One,Admin Two}


# ===============================
# Mail Configuration (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000


# ===============================
# Application Custom Config
# ===============================
app.base-url=${APP_BASE_URL:http://localhost:5173}
app.company-name=DCD


# ===============================
# SMS / Twilio (optional)
# ===============================
sms.enabled=${SMS_ENABLED:false}
twilio.enabled=${TWILIO_ENABLED:false}

twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}
